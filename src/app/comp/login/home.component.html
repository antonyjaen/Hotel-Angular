<div class='bod'>
    <div *ngIf="!data.ok" class='container  fondo'>
        <div class="im"></div>
      <div class="limiter ">
          <div>
            <form class='example-form'>
            <div >
                    <mat-label>Usuario</mat-label>
                    <input [(ngModel)]="user" class="form-control"  type="email" name="email" >
               </div>
            <div class="form-group">
                    <mat-label>Contraseña</mat-label>
                    <input [(ngModel)]="pass" class="form-control"  type="password" name="pass" >
            </div>
            <h1 *ngIf="estado" class='error'>Error En Los Datos</h1>
            <button type="button" (click)="verificar(user,pass)" class="btn btn-primary">Entrar</button>
  
  
          </form>
      </div>
    </div>
</div>
