<div  class="container my-5">
    <div *ngIf="data.ok"class="fondo container">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell  *matCellDef="let element" >
                  <div class="disp">
                    <div class="disp" [className]="element.tipo==element[column]? 'espa':'nada'"> {{element[column]}}  </div>
                    <div class="sep">
                    <button  *ngIf="element[column]==element.tipo" [routerLink]="['/EditarHabitacion/'+element.numero]" class="btn btn-primary">
                      <mat-icon>edit</mat-icon>
                    </button>                    
                    <button  *ngIf="element[column]==element.tipo" (click)="del(element.numero)" class="btn btn-danger">
                    <mat-icon>delete</mat-icon>
                    </button>
                    </div>
                  </div>
                </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
        <button type="submit" [routerLink]="['/EditarHabitacion/Agregar']" class="btn ad btn-primary my-2">Agregar</button>
 
      </div>
      <h1 class='norl'>Esta pagina no admite tu resolucion</h1>
      
</div>
