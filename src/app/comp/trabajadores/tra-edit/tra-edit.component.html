<div class="fondo my-5">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Nombre</label>
        <input type="text"[(ngModel)]="hab.nombre" required class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Apellido Paterno</label>
        <input type="text" required [(ngModel)]="hab.apellidoP" class="form-control" id="inputPassword4">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Apellido Materno</label>
        <input type="text" required [(ngModel)]="hab.apellidoM" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">Tipo Documento</label>
            <select id="inputState" required [(ngModel)]="hab.tipo" class="form-control">
              <option value="DNI">DNI</option>
              <option value="IM">IM</option>
              <option value="CE">CE</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Documento</label>
            <input type="text" required [(ngModel)]="hab.documento" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Direccion</label>
            <input type="text" required [(ngModel)]="hab.direccion" class="form-control" id="inputPassword4">
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPassword4">Telefono</label>
            <input type="text" required [(ngModel)]="hab.telefono" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Correo</label>
            <input type="text" required [(ngModel)]="hab.mail" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Acceso</label>
            <select id="inputState" required [(ngModel)]="hab.acceso" class="form-control">
              <option value="Administrador">Administrador</option>
              <option value="Digitador">Digitador</option>
            </select>
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPassword4">Usuario</label>
            <input type="text" required [(ngModel)]="hab.usuario" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="text" required [(ngModel)]="hab.password" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" required [(ngModel)]="hab.estado" class="form-control">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
    </div>
    <button type="submit" (click)="comprovar()" class="btn btn-primary">Guardar</button>
    <button *ngIf="action" (click)="del()" class="btn btn-danger mx-2">Eliminar</button>
  </div>
