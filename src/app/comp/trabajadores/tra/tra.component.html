<div  class="container my-5">
    <div *ngIf="data.ok"class="mat-elevation-z8 container fondo">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
        <table mat-table [dataSource]="dataSource">
      
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef > {{column}} </th>ment.
                <td mat-cell  *matCellDef="let element" [routerLink]="['/EditarTrabajador/'+element.documento]">
                    {{element[column]}} 
                </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
        
        <button type="submit" [routerLink]="['/EditarTrabajador/Agregar']" class="btn btn-primary my-2">Agregar</button>
 
      </div>
      <h1 class='norl'>Esta pagina no admite tu resolucion</h1>
</div>
